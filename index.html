<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeuLogradouro - A busca de cep mais rápida do Brasil</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/viacep_img.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
  <header class="bg-primary text-white text-center py-3 mb-4">
    <div class="container">
      <nav>
        <a href="index.html" class="text-white text-decoration-none">
          <h1 class="h3 mb-0">MeuLogradouro</h1>
        </a>
      </nav>
    </div>
  </header>
  <div class="toast-container position-fixed top-0 end-0 p-1">
    <div id="toastSucess" class="toast text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Successo!</strong>
      </div>
      <div class="toast-body">
        Requisição concluida com sucesso.
      </div>
    </div>
  </div>
  <div class="toast-container position-fixed top-0 end-0 p-1">
    <div id="toastError" class="toast text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Erro!</strong>
      </div>
      <div class="toast-body">
        Requisição falhou. Verifique o CEP e tente novamente.
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h4 class="card-title mb-4 text-center">Busque seu CEP</h4>
          <form id="cepForm">
            <div class="mb-3">
              <label for="cepInput" class="form-label">Digite o CEP:</label>
              <div class="d-flex">
                <input type="text" class="form-control" id="cepInput" placeholder="Ex: 01001-000" maxlength="9"
                  alt="Input para inserir o cep" inputmode="numeric" required>
                <div class="spinner-border text-primary m-1 d-none" id="spinner" role="status">
                </div>
              </div>


              <div id="containerAlerta"></div>

            </div>
            <div class="row mb-3 d-none addressFields">
              <div class="col">
                <input type="text" class="form-control" placeholder="Logradouro"
                  alt="input que exibe o logradouro através da requesição feita" disabled="disabled">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Bairro"
                  alt="input que exibe o bairro através da requesição feita" disabled="disabled">
              </div>

            </div>
            <div class="row d-none addressFields">
              <div class="col">
                <input type="text" class="form-control" placeholder="Cidade"
                  alt="input que exibe a cidade através da requesição feita" disabled="disabled">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Estado"
                  alt="input que exibe o estado através da requesição feita" disabled="disabled">
              </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3"
          alt="Botão azul para fazer a solicitação para API do viacep" id="submit_button">Buscar</button>
        </form>
        <div id="result" class="mt-4"></div>
      </div>
    </div>
  </div>
  </div>



  <script src="https://code.jquery.com"></script>
  <script type="module" src="./src/index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
